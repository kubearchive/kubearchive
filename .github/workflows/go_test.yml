---
name: go_test
run-name: Unit Tests (go)
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
permissions:
  contents: read
  pull-requests: read
jobs:
  gotest:
    name: "Golang testing"
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Job triggered by ${{ github.actor }}."
          echo "Running on a ${{ runner.os }} server hosted by GitHub."
          echo "Branch ${{ github.ref }} of repository ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Display Go version
        run: go version
      - name: Generate operator code
        run: cmd/operator/generate.sh
      - name: Build Go code
        run: go build -v ./...
      - name: Test Go code
        run: |
          export KUBEBUILDER_ASSETS=${PWD}/`cmd/operator/bin/setup-envtest use 1.29 --bin-dir cmd/operator/bin -p path`
          go test -v ./...
