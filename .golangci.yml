---
version: '2'
run:
  build-tags:
    - integration
linters:
  enable:
    - bodyclose
    - containedctx
    - fatcontext
    - gosec
    - nilerr
    - nilnil
    - unparam
    - usestdlibvars
    - wastedassign
  settings:
    staticcheck:
      checks: # https://staticcheck.dev/docs/checks
        # defaut
        - all
        - -ST1000
        - -ST1003
        - -ST1016
        - -ST1020
        - -ST1022
        # /default
        - -QF1003 # use switch instead of if/ifelse/else
    govet:
      enable:
        - loopclosure
        - nilness
        - shadow
      enable-all: false
      disable-all: false
  exclusions:
    generated: lax
    # false positives section
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
