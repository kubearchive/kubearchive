---
run:
  timeout: 10m
linters:
  enable:
    - bodyclose
    - containedctx
    - fatcontext
    - goimports
    - gosec
    - nilerr
    - nilnil
    - usestdlibvars
    - wastedassign
    - unparam
linters-settings:
  govet:
    enable-all: false
    disable-all: false
    enable:
      - loopclosure
      - nilness
      - shadow
