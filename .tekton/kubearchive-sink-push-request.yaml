---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/ggallen/kubearchive?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/push_request_number: '{{push_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push_request" && target_branch == "onboard-konflux-ggallen"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: kubearchive
    appstudio.openshift.io/component: kubearchive-sink
    pipelines.appstudio.openshift.io/type: build
  name: kubearchive-sink-on-push-request
  namespace: kubearchive-tenant
spec:
  pipelineRef:
    name: ko-build-pipeline.yaml
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: output-image
      value: quay.io/redhat-user-workloads/kubearchive-tenant/kubearchive-sink:on-pr-{{revision}}
    - name: preprocessing-script
      value: |
        controller-gen crd paths="./cmd/operator/..." output:dir=config/crds
        controller-gen object:headerFile="cmd/operator/hack/copyright.txt" paths="./cmd/operator/..." output:dir=cmd/operator/api/v1
    - name: ko-docker-repo
      value: quay.io/redhat-user-workloads/kubearchive-tenant/kubearchive-sink
    - name: image-naming-strategy
      value: "--bare"
    - name: import-path
      value: ./cmd/sink
    - name: pr-tag
      value: on-pr-{{revision}}
    - name: image-expires-after
      value: 5d
  taskRunTemplate:
    serviceAccountName: build-pipeline-kubearchive-sink
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}
