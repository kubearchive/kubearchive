# yamllint disable-file
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.apiServer.name }}
  namespace: {{ .Values.kubearchive.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: {{ .Values.apiServer.name}}
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: {{ .Values.apiServer.serviceAccount }}
      volumes:
        - name: tls-secret
          secret:
            secretName: {{ .Values.apiServer.name }}-tls
      containers:
        - name: {{ .Values.apiServer.name }}
          image: {{ .Values.apiServer.image }}
          volumeMounts:
            - name: tls-secret
              readOnly: true
              mountPath: /etc/kubearchive/ssl/
          {{- if .Values.apiServer.debug }}
          command: ["./go/bin/dlv"]
          args: ["--listen=:40000", "--headless=true", "--api-version=2", "--log", "exec", "/ko-app/api"]
          {{- end}}
          env:
{{ include "kubearchive.v1.otel.env" .Values.apiServer | indent 12 }}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.apiServer.name }}
  namespace: {{ .Values.kubearchive.namespace }}
spec:
  selector:
    app: {{ .Values.apiServer.name }}
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
