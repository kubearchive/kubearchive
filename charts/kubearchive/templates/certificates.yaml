# yamllint disable rule:braces
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kubearchive-ca-issuer
  namespace: {{ .Values.kubearchive.namespace }}
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubearchive-ca-certificate
  namespace: {{ .Values.kubearchive.namespace }}
spec:
  isCA: true
  commonName: kubearchive-ca-certificate
  secretName: kubearchive-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: kubearchive-ca-issuer
    kind: Issuer
    group: cert-manager.io

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kubearchive-cert-issuer
  namespace: {{ .Values.kubearchive.namespace }}
spec:
  ca:
    secretName: kubearchive-ca-secret

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ .Values.apiServer.name }}-certificate"
  namespace: {{ .Values.kubearchive.namespace }}
spec:
  isCA: false
  commonName: {{ .Values.apiServer.name }}
  secretName: "{{ .Values.apiServer.name }}-tls"
  duration: 720h  # 30 days
  renewBefore: 360h  # 15 days
  subject:
    organizations:
      - kubearchive
  privateKey:
    algorithm: ECDSA
    size: 256
  usages:
    - digital signature
    - key encipherment
  dnsNames:
    - localhost
    - {{ .Values.apiServer.name }}
    - "{{ .Values.apiServer.name }}.{{ .Values.kubearchive.namespace }}.svc"
  issuerRef:
    name: kubearchive-cert-issuer
    kind: Issuer
    group: cert-manager.io
