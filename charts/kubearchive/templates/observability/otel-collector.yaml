{{- if .Values.integrations.observability.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  labels:
    app: otel-collector
data:
  otel-collector-config: |
    {{- tpl (.Files.Get "conf/kubearchive-otelcol-config.yaml") . | required "Empty 'conf/kubearchive-otelcol-config.yaml" | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    app: otel-collector
spec:
  ports:
  - name: otlp-http
    port: 4318
  - name: metrics
    port: 8888
  selector:
    app: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector:latest
        command:
          - "/otelcol"
          - "--config=/conf/otel-collector-config.yaml"
        ports:
          - containerPort: 4318
          - containerPort: 8888
        volumeMounts:
          - name: otel-collector-config-vol
            mountPath: /conf
      volumes:
        - configMap:
            name: otel-collector-conf
            items:
              - key: otel-collector-config
                path: otel-collector-config.yaml
          name: otel-collector-config-vol
{{- end -}}
