---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sink-filters
data:
  kronicler: |
    - selector:
        apiversion: batch/v1
        kind: CronJob
        labelselector: null
      archivewhen: "true"
      deletewhen: ""
      archiveondelete: ""
    - selector:
        apiversion: batch/v1
        kind: Job
        labelselector: null
      archivewhen: has(status.startTime)
      deletewhen: has(status.completionTime)
      archiveondelete: ""
    - selector:
        apiversion: v1
        kind: Pod
        labelselector: null
      archivewhen: "has(metadata.labels) && 'global-filter' in metadata.labels"
      deletewhen: ""
      archiveondelete: ""
  pods-archive: |
    - selector:
        apiversion: v1
        kind: Pod
        labelselector: null
      archivewhen: "has(metadata.labels) && 'local-filter' in metadata.labels"
      deletewhen: ""
      archiveondelete: ""
  pods-noarchive: |
    []
