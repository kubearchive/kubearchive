---
apiVersion: kubearchive.org/v1
kind: SinkFilters
metadata:
  name: sink-filters
  namespace: kubearchive
spec:
  Namespaces:
    ___global___:
      - selector:
          apiversion: batch/v1
          kind: CronJob
          labelselector: null
        archivewhen: "true"
        deletewhen: ""
        archiveondelete: ""
      - selector:
          apiversion: batch/v1
          kind: Job
          labelselector: null
        archivewhen: "true"
        deletewhen: ""
        archiveondelete: ""
      - selector:
          apiversion: v1
          kind: Pod
          labelselector: null
        archivewhen: "true"
        deletewhen: ""
        archiveondelete: ""
    pods-archive:
      - selector:
          apiversion: v1
          kind: Pod
          labelselector: null
        archivewhen: "true"
        deletewhen: ""
        archiveondelete: ""
    pods-noarchive: []
