---
apiVersion: kubearchive.org/v1alpha1
kind: SinkFilters
metadata:
  name: sink-filters
  namespace: kubearchive
spec:
  Namespaces:
    ___global___:
      - selector:
          apiversion: batch/v1
          kind: CronJob
          labelselector: null
        archivewhen: "true"
        deletewhen: ""
        archiveondelete: ""
      - selector:
          apiversion: batch/v1
          kind: Job
          labelselector: null
        archivewhen: has(status.startTime)
        deletewhen: has(status.completionTime)
        archiveondelete: ""
      - selector:
          apiversion: v1
          kind: Pod
          labelselector: null
        archivewhen: "has(metadata.labels) && 'global-filter' in metadata.labels"
        deletewhen: ""
        archiveondelete: ""
    pods-archive:
      - selector:
          apiversion: v1
          kind: Pod
          labelselector: null
        archivewhen: "has(metadata.labels) && 'local-filter' in metadata.labels"
        deletewhen: ""
        archiveondelete: ""
    pods-noarchive:
      []
