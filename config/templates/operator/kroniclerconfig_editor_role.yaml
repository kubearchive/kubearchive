---
# Permissions for end users to edit kroniclerconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kronicler-operator-config-editor
  labels:
    app.kubernetes.io/name: kronicler-operator-config-editor
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: kronicler
    app.kubernetes.io/version: "${NEXT_VERSION}"
rules:
  - apiGroups:
      - kronicler.kronicler.org
    resources:
      - kroniclerconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - kronicler.kronicler.org
    resources:
      - kroniclerconfigs/status
    verbs:
      - get
