---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kronicler-mutating-webhook-configuration
  labels:
    app.kubernetes.io/name: kronicler-mutating-webhook-configuration
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: kronicler
    app.kubernetes.io/version: "${NEXT_VERSION}"
  annotations:
    cert-manager.io/inject-ca-from: kronicler/kronicler-operator-certificate
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: kronicler-operator-webhooks
        namespace: kronicler
        path: /mutate-kronicler-kronicler-org-v1alpha1-kroniclerconfig
    failurePolicy: Fail
    name: mkroniclerconfig.kb.io
    rules:
      - apiGroups:
          - kronicler.kronicler.org
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - kroniclerconfigs
    sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: kronicler-validating-webhook-configuration
  labels:
    app.kubernetes.io/name: kronicler-validating-webhook-configuration
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: kronicler
    app.kubernetes.io/version: "${NEXT_VERSION}"
  annotations:
    cert-manager.io/inject-ca-from: kronicler/kronicler-operator-certificate
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: kronicler-operator-webhooks
        namespace: kronicler
        path: /validate-kronicler-kronicler-org-v1alpha1-kroniclerconfig
    failurePolicy: Fail
    name: vkroniclerconfig.kb.io
    rules:
      - apiGroups:
          - kronicler.kronicler.org
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - kroniclerconfigs
    sideEffects: None
