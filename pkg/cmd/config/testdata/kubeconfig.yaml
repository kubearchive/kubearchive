---
apiVersion: v1
kind: Config
clusters:
  - name: test-cluster
    cluster:
      server: https://test-cluster:6443
contexts:
  - name: test-context
    context:
      cluster: test-cluster
      user: test-user
      namespace: kubeconfig-namespace
current-context: test-context
users:
  - name: test-user
    user:
      token: k8s-config-token
