---
apiVersion: kubearchive.org/v1
kind: ClusterKubeArchiveConfig
metadata:
  name: kubearchive
spec:
  resources:
    - selector:
        apiVersion: batch/v1
        kind: Job
      keepLastWhen:
        - name: vacuum-job-rule
          when: "has(status.completionTime) && metadata.name.startsWith('vacuum-job-')"
          count: 3
          sortBy: "metadata.creationTimestamp"
