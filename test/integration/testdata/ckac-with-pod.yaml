---
apiVersion: kubearchive.org/v1alpha1
kind: ClusterKubeArchiveConfig
metadata:
  name: kubearchive
spec:
  resources:
    - selector:
        apiVersion: v1
        kind: Pod
      archiveOnDelete: "true"
      archiveWhen: "status.phase == 'Succeeded'"
