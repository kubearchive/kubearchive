---
apiVersion: kubearchive.org/v1
kind: KubeArchiveConfig
metadata:
  name: kubearchive
spec:
  resources:
    - selector:
        apiVersion: batch/v1
        kind: Job
      keepLastWhen:
        - when: "has(status.completionTime) && metadata.name.startsWith('vacuum-job-')"
          count: 2
          sort: "metadata.creationTimestamp"
