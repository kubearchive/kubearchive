---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: generate-log
spec:
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: generate1
              image: quay.io/kronicler/mingrammer/flog
              imagePullPolicy: IfNotPresent
              args:
                - "-n"
                - "1024"
                - "-d"
                - "20ms"
            - name: generate2
              image: quay.io/kronicler/mingrammer/flog
              imagePullPolicy: IfNotPresent
              args:
                - "-n"
                - "512"
                - "-d"
                - "20ms"
            - name: generate3
              image: quay.io/kronicler/mingrammer/flog
              imagePullPolicy: IfNotPresent
              args:
                - "-n"
                - "256"
                - "-d"
                - "20ms"
          restartPolicy: OnFailure
