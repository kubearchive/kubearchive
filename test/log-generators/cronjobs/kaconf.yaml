---
apiVersion: kubearchive.org/v1alpha1
kind: KubeArchiveConfig
metadata:
  name: kubearchive
spec:
  resources:
    - selector:
        apiVersion: batch/v1
        kind: CronJob
      archiveWhen: "true"
    - selector:
        apiVersion: batch/v1
        kind: Job
      archiveWhen: has(status.startTime)
      deleteWhen: timestamp(status.completionTime) < now() - duration("5m")
    - selector:
        apiVersion: v1
        kind: Pod
      archiveOnDelete: "true"
