---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubearchive-view
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubearchive-view
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubearchive-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubearchive-view
subjects:
  - kind: ServiceAccount
    name: kubearchive-view
    namespace: generate-logs-cronjobs
