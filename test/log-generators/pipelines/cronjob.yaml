---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: submit-generate-log
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: submit
              image: curlimages/curl
              args: ["curl", "-X", "POST", "--data", "{}", "el-cron-listener.${NAMESPACE}.svc.cluster.local:8080"]
          restartPolicy: Never
