---
apiVersion: kubearchive.org/v1
kind: KubeArchiveConfig
metadata:
  name: kubearchive
spec:
  resources:
    - selector:
        apiVersion: tekton.dev/v1
        kind: PipelineRun
      keepLastWhen:
        keep:
          - when: timestamp(status.completionTime) < now() - duration("5m")
            count: 0
    - selector:
        apiVersion: tekton.dev/v1
        kind: TaskRun
      archiveOnDelete: "true"
    - selector:
        apiVersion: v1
        kind: Pod
      archiveOnDelete: "true"
