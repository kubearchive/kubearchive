---
apiVersion: kronicler.kronicler.org/v1alpha1
kind: KroniclerConfig
metadata:
  name: kronicler
spec:
  resources:
    - selector:
        apiVersion: tekton.dev/v1
        kind: PipelineRun
      deleteWhen: has(status.completionTime)
    - selector:
        apiVersion: tekton.dev/v1
        kind: TaskRun
      archiveOnDelete: "true"
    - selector:
        apiVersion: v1
        kind: Pod
      archiveOnDelete: "true"
