---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: generate-logs-task
spec:
  steps:
    - name: generate
      image: quay.io/kronicler/mingrammer/flog
      imagePullPolicy: IfNotPresent
      args:
        - "-n"
        - "1024"
        - "-d"
        - "20ms"
